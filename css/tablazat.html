<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat</title>
    <link rel="stylesheet" href="megjelenes.css">
</head>
<body>
<div class="container">
    <table>
        <tr>
            <td id="ke" colspan="2">1 2</td>
            <td>3</td>
        </tr>
        <tr>
            <td id="re">4</td>
            <td>5</td>
            <td id="gre" rowspan="2">6 9</td>
        </tr>
        <tr>
            <td>7</td>
            <td id="sa">8</td>
        </tr>
    </table>
    <div class="center">Gyakorlás</div>
    <table>
        <tr>
            <td>1</td>
            <td class="blue" colspan="2">2 3</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="green" rowspan="3">5 8 11</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>12</td>
        </tr>
    </table>
</div>
</body>
</html>
